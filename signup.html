<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <!-- My form needs to have a few actions specified. In order for the post request to happen, I have to specify the method as post and the action as "/" which means that I am specifying where I am sending the post request to. The effest will be that when I press the "submit" button, the information in the "form" is being "post":ed  to the "/" location so that the server can pick it up in the route that is specified in the post method over at app.js-->
        <form action="/" class="form-signin" method="post">
            <img class="mb-4" src="Images/logo.png" alt="" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

            <div class="form-floating">
                <label for="floatingInput" class="move-up">First name</label>
                <input type="text" name="fName" class="form-control top" placeholder="First name" required autofocus>
            </div>
            <div class="form-floating">
                <label for="floatingInput" class="move-up">Last name</label>
                <input type="text" name="lName" class="form-control middle" placeholder="Last name" required>
            </div>
            <div class="form-floating">
                <label for="floatingInput" class="move-up">Email address</label>
                <input type="email" name="email" class="form-control bottom" placeholder="Email" required>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <!-- I am going to keep this line of code even though it has no function other than making the website look more authentic. Lazy or genius? If you have to ask the question, it means that I have already proven to be a great programmer ;-) -->
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; Martin Kristofferssons portfolio case. June 2022.</p>
        </form>
    </main>
